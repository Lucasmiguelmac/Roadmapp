{% extends 'roadmaps/base.html' %}
{% block title %}Register | Roadmapp{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<div class="wrapper bg-light">
    <div class="container">
        <div class="row pb-5 pt-3">
            <div class="col-6 mx-auto my-5">
                <div class="card p-4 shadow">
                    <div class="card-body p5 text-dark">
                        <h2 class="text-center">Register your account</h2>
                        <form method="POST">
                            {% csrf_token %}
                            {% for field in registration_form %}
                                {{ field|as_crispy_field }}
                            {% endfor %}
                            <div class="mx-auto" id="login-or-signup">
                                <button class="btn btn-primary mr-2" type="submit">Register</button>
                                Already have an account? <a href="{% url 'login' %}">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
